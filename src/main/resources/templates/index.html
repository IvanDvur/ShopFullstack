<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>FullstackShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">

</head>
<body>
<header class="navbar-expand">
  <div class="container">
    <div class="row justify-content-between" id="topNavbar">
      <div class="col-auto p-0">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Мужчинам</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Женщинам</a>
          </li>
        </ul>
      </div>
      <div class="col-auto p-0">
        <ul class="nav">
          <li class="nav-item dropdown show">
            <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdown-profile"
               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Профиль
            </a>
            <div class="dropdown-menu" aria-labelledby="dropdown-shoes">
              <a class="dropdown-item" href="#">Placeholder</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Корзина</a>
          </li>
        </ul>
      </div>
    </div>
    <div class="row" id="bottomNavbar">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link dropdown" href="#">Новинки</a>
        </li>
        <li class="nav-item dropdown show">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdown-clothes"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Одежда
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdown-clothes">
            <a class="dropdown-item" th:each="item:${outerwear}" th:text="${item.name}" href="#">Action</a>
          </div>
        </li>

        <li class="nav-item dropdown show">
          <a class="nav-link dropdown-toggle" href="#" role="button" id="dropdown-shoes"
             data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Обувь
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdown-shoes">
            <a class="dropdown-item" href="#" th:each="item:${shoes}" th:text="${item.name}">Placeholder</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Аксессуары</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Нижнее бельё</a>
        </li>
      </ul>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-8 p-0">
      <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/img/m_1788x1122.gif" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/post-43653-0-1446150850-28945_thumb.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="/img/m_1788x1122.gif" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Следующий</span>
        </button>
      </div>
    </div>
    <div class="col-4 p-0">
    </div>
  </div>
</div>

<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
    <div class="card rounded-0 mt-1 px-2" th:each="item:${products}">
      <img class="card-img-top" src="/img/duetddoskonaly.jpg" alt="Card image cap">
      <div class="card-body">
        <h4 class="card-title" th:text="${item.name}">Card title</h4>
        <p class="card-text" th:text="${item.description}">
          Some quick example text to build on the card title.
        </p>
        <a href="#" class="btn btn-primary">+</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
