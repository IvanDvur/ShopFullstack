<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>AdminFullstackShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-6 text-center">
      <h4>Добавить Товар</h4>
      <form method="post" th:action="@{/admin/addProduct}">
        <input type="text" class="form-control" placeholder="Название товара" name="name" id="name"><br>
        <input type="text" class="form-control" placeholder="Описание(макс.30 символов)" name="description" id="password"><br>
        <input type="text" class="form-control" placeholder="Пол" name="sex" id="sex"><br>
        <input type="text" name="price" class="form-control" placeholder="Цена" id="price"><br>
        <input type="text" name="oldPrice" class="form-control"  placeholder="Старая цена(при наличии скидки)" id="oldPrice"><br>
        <label for="discount" class="form-label">Наличие скидки</label>
        <input type="checkbox" class="form-check-inline" name="discount" id="discount"><br>
        <label for="hot" class="form-label">Горячее</label>
        <input type="checkbox" name="hotProduct" class="form-check-inline" placeholder="Горячее" id="hot"><br>
        <input type="file" name="image" class="form-control" placeholder="Изображение товара" id="image"><br>
        <input type="submit" class="btn btn-outline-success" value="Добавить товар">
      </form>
    </div>
    <div class="col-md-6 text-center">
      <h4>Добавить Категорию</h4>

    </div>
  </div>
</div>
</body>
</html>
