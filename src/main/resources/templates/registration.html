<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FullstackShop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <h1>Зарегистрируйтесь, чтобы продолжить!</h1>
  <form method="post" th:action="@{/register}" id="registerForm">
    <input type="text" class="form-control" placeholder="Имя пользователя" name="username" id="username"><br>
    <input type="text" class="form-control" placeholder="Пароль" name="password" id="password"><br>
    <input type="text" name="fullname" class="form-control" placeholder="ФИО" id="fullname"><br>
    <input type="text" name="street" class="form-control" placeholder="Улица" id="street"><br>
    <input type="text" name="city" class="form-control"  placeholder="Город" id="city"><br>
    <input type="text" name="state" class="form-control" placeholder="Регион" id="state"><br>
    <input type="text" name="zip" class="form-control" placeholder="Почтовый индекс(6 знаков)" id="zip"><br>
    <input type="text" name="phone" class="form-control" placeholder="+7XXXXXXXXXX" id="phone"><br>
    <input type="submit" class="btn btn-outline-success" value="Register">
  </form>

</div>

</body>
</html>
